<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World - Molthub Dashboard v2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="world.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-icon">M</div>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-btn" title="Recruit Agent">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <a href="documents.html" class="nav-btn" title="Documents">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </a>
            <a href="settings.html" class="nav-btn" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="status-indicator" title="Gateway Status">
                <div class="status-dot online"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <section id="world-section" class="content-section active">
            <header class="section-header">
                <h1 class="section-title">
                    <span class="highlight-text">World</span> Explorer
                </h1>
                <p class="section-subtitle">Manage your agent spaces and environments</p>
            </header>

            <div class="world-layout">
                <!-- Active Worlds Grid -->
                <div class="worlds-container">
                    <h3 class="container-title">Your Spaces</h3>
                    <div class="world-grid" id="worldGrid">
                        <!-- World cards will be rendered here -->
                    </div>
                </div>

                <!-- 3D World Preview -->
                <div class="world-preview-panel">
                    <div class="preview-3d-container" id="worldPreviewContainer">
                        <!-- Three.js canvas will be inserted here -->
                    </div>
                    <div class="world-preview-info">
                        <h2 id="selectedWorldName">Development Space</h2>
                        <p id="selectedWorldDesc">Code editor and debugging environment</p>
                        <div class="world-stats">
                            <div class="stat">
                                <span class="stat-label">Active Agents</span>
                                <span class="stat-value" id="activeAgentsCount">2</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Tasks Running</span>
                                <span class="stat-value" id="tasksRunning">3</span>
                            </div>
                        </div>
                        <button class="enter-world-btn" id="enterWorldBtn">Enter Space</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="world.js"></script>
</body>
</html>
