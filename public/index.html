<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molthub Dashboard v2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-icon">M</div>
        </div>
        <nav class="sidebar-nav">
            <button class="nav-btn active" data-section="recruit" title="Recruit Agent">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <button class="nav-btn" data-section="documents" title="Documents">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </button>
            <button class="nav-btn" data-section="settings" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </nav>
        <div class="sidebar-footer">
            <div class="status-indicator"
            title="Gateway Status">
                <div class="status-dot online"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Recruit Agent Section -->
        <section id="recruit-section" class="content-section active">
            <header class="section-header">
                <h1 class="section-title">
                    <span class="highlight-text">Recruiting</span>
                </h1>
                <p class="section-subtitle">Select an agent to join your hub</p>
            </header>

            <div class="dashboard-layout">
                <!-- Character Selection Grid -->
                <div class="character-grid-container">
                    <div class="character-grid" id="characterGrid">
                        <!-- Characters will be rendered here via JavaScript -->
                    </div>
                </div>

                <!-- Character Preview Panel -->
                <div class="preview-panel">
                    <div class="preview-3d-container" id="previewContainer">
                        <!-- Three.js canvas will be inserted here -->
                    </div>
                    <div class="preview-info">
                        <h2 id="selectedCharacterName">Molty</h2>
                        <p id="selectedCharacterRole">Hub Administrator</p>
                        <button class="recruit-btn" id="recruitBtn">Recruit Agent</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Documents Section (Placeholder) -->
        <section id="documents-section" class="content-section">
            <header class="section-header">
                <h1 class="section-title">Documents</h1>
                <p class="section-subtitle">Manage your agent documents</p>
            </header>
            <div class="placeholder-content">
                <p>Document management coming soon...</p>
            </div>
        </section>

        <!-- Settings Section (Placeholder) -->
        <section id="settings-section" class="content-section">
            <header class="section-header">
                <h1 class="section-title">Settings</h1>
                <p class="section-subtitle">Configure your dashboard</p>
            </header>
            <div class="placeholder-content">
                <p>Settings panel coming soon...</p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
